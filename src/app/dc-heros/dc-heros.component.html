<div class="row">
  <div class="col-4 offset-4">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let hero of heros" [ngClass]="{ 'text-success' : hero==='Joker' }">
        {{ hero }}
        <button class="btn btn-danger float-sm-right " (click)="Remove() ">Remove</button>
      </li>
      <li class="list-group-item ">
        <button class="btn btn-info " (click)="AddMore() ">Add More</button>
      </li>
      <li class="list-group-item " *ngIf="adding ">
        <input type="text " class="form-control " [(ngModel)]="inputHero ">
        <br>
        <button class="btn btn-success " [disabled]="!inputHero " (click)="AddHero() ">
          Add Hero
        </button>
      </li>
    </ul>
  </div>
</div>
